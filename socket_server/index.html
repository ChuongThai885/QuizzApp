<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="start_box">
        <h1 id="welcome-tag"></h1>
        <form id="send-ID" class="form-input-container">
        	<h1>
                QUIZZ GAME
            </h1>
            <div class="input-item">
            <input type="text" id="IDroom" name="ID" placeholder="Nhập mã game" class="input-textbox">
            </div>
            <div class="input-item">
            <button id="send_id" class="input-button">Nhập</button>
            </div>
            
        </form>
        <form id="send-name" class="form-input-container">
        	<h1>
                QUIZZ GAME
            </h1>
            <div class="input-item">
            <input type="text" id="UserName" name="ID" placeholder="Nhập tên" class="input-textbox">
            </div>
            <div class="input-item">
            <button id="send_Name" class="input-button">Nhập</button>
            </div>
            
        </form>
    </div>

    <!-- Quiz Box -->
	<div class="quiz_box">
		<header>
			<div class="total_ques">
				<!-- Inserted Question Count Number from JS-->
			</div>
			<div class="title">Quizz Game</div>
			<div class="timer">
				<div class="time_left_txt">Time left</div>
				<div class="timer_sec"></div>
			</div>
		</header>
		<section>
			<div class="que_text">
				<!--Insert question from JS-->
			</div>
			<div class="option_list">
				<!--insert options from JS-->
			</div>
		</section>
	</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/script.js"></script>

</html>
