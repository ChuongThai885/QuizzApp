<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="start_box">
        <h1 id="welcome-tag"></h1>
        <form id="send-ID">
            Nhập ID phòng:<input type="text" id="IDroom" name="ID">
            <button id="send_id">Gửi</button>
        </form>
        <form id="send-name">
            Nhập tên của bạn:<input type="text" id="UserName" name="ID">
            <button id="send_Name">Gửi</button>
        </form>
    </div>

    <!-- Quiz Box -->
	<div class="quiz_box">
		<header>
			<div class="total_ques">
				<!-- Inserted Question Count Number from JS-->
			</div>
			<div class="title">Quizz Game</div>
			<div class="timer">
				<div class="time_left_txt">Time left</div>
				<div class="timer_sec"></div>
			</div>
		</header>
		<section>
			<div class="que_text">
				<!--Insert question from JS-->
			</div>
			<div class="result">
				<!-- insert score from JS -->
			</div>
			<div class="option_list">
				<!--insert options from JS-->
			</div>
		</section>
	</div>
	
	<div class="end_box">
		<div class="rankings">
			<!-- insert top 3 players with the highest score and player rank from JS -->
		</div>
		<div class="player_rank">
			<!-- insert player rank -->
		</div>
	</div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/script.js"></script>

</html>
